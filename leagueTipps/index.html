<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>League Tipps</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    #bg-main {
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    #content-wrap {
      text-align: center;
      width: 90vw;
    }

    #text-display {
      font-size: clamp(2rem, 10vw, 8rem);
      text-transform: uppercase;
      font-weight: 900;
      margin-bottom: 2rem;
    }

    #btn-next {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
    }
  </style>
</head>

<body id="bg-main">
  <div id="content-wrap">
    <h1 id="text-display"></h1>
    <button id="btn-next">Zufall</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
